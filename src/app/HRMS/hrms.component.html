<fury-page-layout mode="card">
    <fury-page-layout-header class="header-with-bg">
        <fury-breadcrumbs [@fadeInRight] [crumbs]="[]" current="HRMS"></fury-breadcrumbs>
    </fury-page-layout-header>

    <fury-page-layout-content [@fadeInUp]>
        <div fxLayout="column" [fxLayoutGap]="gap" fxFlex="grow" fxLayout.gt-sm="column">
            <div class="button-grid">
                <div *ngFor="let item of menuItems" class="button-wrapper">
                    <a [routerLink]="item.routeOrFunction" class="button-link">
                        <button mat-button class="icon-button" matTooltip="{{ item.name }}">
                            <div class="icon-wrapper">
                                <mat-icon class="icon">{{ item.icon }}</mat-icon>
                            </div>
                            <div class="button-label">{{ item.name }}</div>
                        </button>
                    </a>
                </div>
            </div>

            <div class="card-container">
                <div *ngFor="let card of quickInfoCards" class="card-body">
                  <div class="card-item card-title">{{ card.label }}</div>
                  <div class="card-item card-description">{{ card.value }}</div>
                  <div class="card-item card-image">
                    <img [src]="card.image" alt="{{ card.label }}" class="card-image-content" />
                  </div>
                  <!-- <div class="card-actions">
                    <a href="#" class="card-item card-link" translateZ="20">Explore More â†’</a>
                  </div> -->
                </div>
              </div>
              
              
              
            
        </div>
    </fury-page-layout-content>
</fury-page-layout>
