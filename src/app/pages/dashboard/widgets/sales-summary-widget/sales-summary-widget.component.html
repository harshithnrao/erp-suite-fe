<fury-card class="card-effect">
  <fury-card-header>
    <fury-card-header-heading>
      {{ options.title }}

      <!-- <div class="gain" [class.increase]="options.gain >= 0" [class.decrease]="options.gain < 0" fxLayout="row"
           fxLayoutAlign="start center">
        <div class="percent">{{ options.gain >= 0 ? '+' : '-' }}{{ options.gain }}%</div>
        <mat-icon *ngIf="options.gain >= 0">trending_up</mat-icon>
        <mat-icon *ngIf="options.gain < 0">trending_down</mat-icon>
      </div>-->
    </fury-card-header-heading>
    <fury-card-header-subheading>
      {{ options.subTitle }}
    </fury-card-header-subheading>

    <fury-card-header-actions>
      <!-- <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
    </fury-card-header-actions>
  </fury-card-header>

  <fury-card-content class="card-content" *ngIf="summaryData">
    <div class="sections" fxLayout="row" fxLayoutAlign="start center">
      <div class="section" fxFlex="grow">
        <div class="label"></div>
        <div class="value" fxLayout="row" fxLayoutAlign="start center">
          <span>{{summaryData.previousMonth || 0}}</span>
          <mat-icon class="indicator success" >trending_up</mat-icon>
          <!-- <mat-icon class="indicator success" *ngIf="summaryData.previousMonth <= summaryData.thisMonth">trending_down</mat-icon> -->
        </div>
      </div>
      <div class="section" fxFlex="grow">
        <div class="label"></div>
        <div class="value" fxLayout="row" fxLayoutAlign="start center">
          <span>{{summaryData.thisMonth || 0}}</span>
          <!-- <mat-icon class="indicator success" *ngIf="summaryData.previousMonth <= summaryData.thisMonth">trending_up</mat-icon> -->
          <mat-icon class="indicator success" >trending_down</mat-icon>
        </div>
      </div>
    </div>

    <div class="content">
      <canvas *ngIf="data"
              [datasets]="data"
              [labels]="data.labels"
              [legend]="true"
              [options]="chartOptions"
              baseChart
              type="line">
      </canvas>
    </div>
  </fury-card-content>

  <fury-loading-overlay [isLoading]="isLoading"></fury-loading-overlay>
</fury-card>
